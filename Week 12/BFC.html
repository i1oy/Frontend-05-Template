<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BFC</title>
        <style>
            div.container {
                overflow: hidden;
            }
            div.container > p {
                width: 100px;
                height: 100px;
                background-color: lightblue;
                margin: 100px;
            }
        </style>
    </head>
    <body>
        <div id="margin_collapse">
            <div class="container">
                <p></p>
            </div>
            <div class="container">
                <p></p>
            </div>
        </div>
        <div id="include_float">
            <div style="border: 1px solid #000; overflow: hidden">
                <div
                    style="
                        width: 100px;
                        height: 100px;
                        background-color: #eee;
                        float: left;
                    "
                ></div>
            </div>
        </div>
    </body>
</html>
