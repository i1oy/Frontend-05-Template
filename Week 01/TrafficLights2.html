<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Traffic Lights</title>
        <style>
            div {
                background-color: grey;
                display: inline-block;
                margin: 30px;
                width: 100px;
                height: 100px;
                border-radius: 50px;
            }

            .green.light {
                background-color: green;
            }

            .yellow.light {
                background-color: yellow;
            }

            .red.light {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="green"></div>
        <div class="yellow"></div>
        <div class="red"></div>
        <script>
            function reset() {
                let lights = document.getElementsByTagName("div");
                for (let i = 0; i < 3; ++i) {
                    lights[i].classList.remove("light");
                }
            }

            function turnOnLight(color) {
                reset();
                document
                    .getElementsByClassName(color)[0]
                    .classList.add("light");
            }

            function sleep(t) {
                return new Promise((resolve, reject) => {
                    setTimeout(resolve, t);
                });
            }

            async function go() {
                while (true) {
                    turnOnLight("green");
                    await sleep(1000);
                    turnOnLight("yellow");
                    await sleep(300);
                    turnOnLight("red");
                    await sleep(500);
                }
            }
            // (function go() {
            //     turnOnLight("green");

            //         .then(() => {
            //             turnOnLight("yellow");
            //             return sleep(300);
            //         })
            //         .then(() => {
            //             turnOnLight("red");
            //             return sleep(500);
            //         })
            //         .then(go);
            // })();
        </script>
    </body>
</html>
