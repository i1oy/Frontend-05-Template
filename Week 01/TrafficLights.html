<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Traffic Lights</title>
        <style>
            div#traffic_light {
                height: 128px;
                width: 128px;
                background-color: grey;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div>
            <div id="traffic_light"></div>
        </div>
        <script>
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            async function changeTrafficLight() {
                let el = document.getElementById("traffic_light");
                while (true) {
                    await sleep(1000);
                    el.style.backgroundColor = "red";
                    await sleep(1000);
                    el.style.backgroundColor = "yellow";
                    await sleep(1000);
                    el.style.backgroundColor = "green";
                }
            }
            changeTrafficLight();
        </script>
    </body>
</html>
