<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TicTacToe</title>
        <style>
            div.cell {
                background-color: beige;
                width: 100px;
                height: 100px;
                display: inline-block;
                border: 1px solid white;
                vertical-align: middle;
                line-height: 100px;
                font-size: 50px;
                text-align: center;

                cursor: default;

                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="board"></div>
        </div>

        <script>
            let pattern = [0, 0, 0, 0, 0, 0, 0, 0, 0];
            let color = 1;
            function show() {
                let board = document.getElementById("board");
                board.innerText = "";

                for (let i = 0; i < 3; ++i) {
                    for (let j = 0; j < 3; ++j) {
                        let currentVal = pattern[i * 3 + j];
                        let cell = document.createElement("div");
                        cell.classList.add("cell");
                        cell.innerText =
                            currentVal == 2
                                ? "❌"
                                : currentVal == 1
                                ? "⭕️"
                                : "";
                        cell.addEventListener("click", () => userMove(i, j));
                        board.appendChild(cell);
                    }
                    board.appendChild(document.createElement("br"));
                }
            }

            function userMove(x, y) {
                let val = pattern[x * 3 + y];
                if (val == 1 || val == 2) return;
                pattern[x * 3 + y] = color;

                if (check(pattern, color)) {
                    alert((color == 2 ? "❌" : "⭕️") + " is winner!");
                }

                color = 3 - color;
                show();
                computerMove();
                // console.log(bestChoice(pattern, color));
                // if (willWin(pattern, color)) {
                //     console.log((color == 2 ? "❌" : "⭕️") + " will win!");
                // }
            }

            function check(pattern, color) {
                for (let i = 0; i < 3; ++i) {
                    let win = true;
                    for (let j = 0; j < 3; ++j) {
                        if (pattern[i * 3 + j] !== color) {
                            win = false;
                            break;
                        }
                    }
                    if (win) return true;
                }

                for (let i = 0; i < 3; ++i) {
                    let win = true;
                    for (let j = 0; j < 3; ++j) {
                        if (pattern[j * 3 + i] !== color) {
                            win = false;
                            break;
                        }
                    }
                    if (win) return true;
                }

                {
                    let win = true;
                    for (let i = 0; i < 3; ++i) {
                        if (pattern[i * 3 + i] !== color) {
                            win = false;
                            break;
                        }
                    }
                    if (win) return true;
                }

                {
                    let win = true;
                    for (let i = 0; i < 3; ++i) {
                        if (pattern[i * 2 + 2] !== color) {
                            win = false;
                            break;
                        }
                    }
                    if (win) return true;
                }
            }

            function clone(pattern) {
                // return JSON.parse(JSON.stringify(pattern));
                return Object.create(pattern);
            }

            function willWin(pattern, color) {
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (pattern[i * 3 + j]) {
                            continue;
                        }
                        let temp = clone(pattern);
                        temp[i][j] = color;
                        if (check(temp, color)) {
                            return [i, j];
                        }
                    }
                }
                return null;
            }

            function computerMove() {
                let choice = bestChoice(pattern, color);
                if (choice.point) {
                    let p = choice.point;
                    pattern[p[0] * 3 + p[1]] = color;
                }
                if (check(pattern, color)) {
                    alert((color == 2 ? "❌" : "⭕️") + " is winner!");
                }
                color = 3 - color;
                show();
            }

            function bestChoice(pattern, color) {
                let p;
                if ((p = willWin(pattern, color))) {
                    return {
                        point: p,
                        result: 1
                    };
                }

                let result = -1;
                let point = null;
                outer: for (let i = 0; i < 3; ++i) {
                    for (let j = 0; j < 3; ++j) {
                        if (pattern[i * 3 + j]) continue;
                        let temp = clone(pattern);
                        temp[i * 3 + j] = color;
                        let r = bestChoice(temp, 3 - color).result;

                        if (-r >= result) {
                            result = -r;
                            point = [i, j];
                        }
                        if (result == 1) break outer;
                    }
                }
                return {
                    point: point,
                    result: point ? result : 0
                };
            }

            show(pattern);
        </script>
    </body>
</html>
